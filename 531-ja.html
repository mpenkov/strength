    <div class="container">
      <div class="starter-template">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>1RM</th>
              <th>TM</th>
              <th>95%</th>
              <th>90%</th>
              <th>85%</th>
              <th>80%</th>
              <th>75%</th>
              <th>70%</th>
              <th>65%</th>
              <th>60%</th>
              <th>50%</th>
              <th>40%</th>
            </tr>
          </thead>
          <tbody>
            <tr class="lift" lift="Benchpress">
              <td>ベンチプレス</td>
              <td>
                <input type="number" class="form-control" min="1" max="999" id="inputBenchpress">
              </td>
              <td class="weight-100"></td>
              <td class="weight-95"></td>
              <td class="weight-90"></td>
              <td class="weight-85"></td>
              <td class="weight-80"></td>
              <td class="weight-75"></td>
              <td class="weight-70"></td>
              <td class="weight-65"></td>
              <td class="weight-60"></td>
              <td class="weight-50"></td>
              <td class="weight-40"></td>
            </tr>
            <tr class="lift" lift="Press">
              <td>プレス</td>
              <td>
                <input type="number" class="form-control" min="1" max="999" id="inputPress">
              </td>
              <td class="weight-100"></td>
              <td class="weight-95"></td>
              <td class="weight-90"></td>
              <td class="weight-85"></td>
              <td class="weight-80"></td>
              <td class="weight-75"></td>
              <td class="weight-70"></td>
              <td class="weight-65"></td>
              <td class="weight-60"></td>
              <td class="weight-50"></td>
              <td class="weight-40"></td>
            </tr>
            <tr class="lift" lift="Deadlift">
              <td>デッドリフト</td>
              <td>
                <input type="number" class="form-control" min="1" max="999" id="inputDeadlift">
              </td>
              <td class="weight-100"></td>
              <td class="weight-95"></td>
              <td class="weight-90"></td>
              <td class="weight-85"></td>
              <td class="weight-80"></td>

              <td class="weight-65"></td>
              <td class="weight-60"></td>
              <td class="weight-50"></td>
              <td class="weight-40"></td>
            </tr>
            <tr class="lift" lift="Frontsquat">
              <td>フロントスクワット</td>
              <td>
                <input type="number" class="form-control" min="1" max="999" id="inputFrontsquat">
              </td>
              <td class="weight-100"></td>
              <td class="weight-95"></td>
              <td class="weight-90"></td>
              <td class="weight-85"></td>
              <td class="weight-80"></td>
              <td class="weight-75"></td>
              <td class="weight-70"></td>
              <td class="weight-65"></td>
              <td class="weight-60"></td>
              <td class="weight-50"></td>
              <td class="weight-40"></td>

            <tr class="lift" lift="Backsquat">
              <td>バックスクワット</td>
              <td>
                <input type="number" class="form-control" min="1" max="999" id="inputBacksquat">

              <td class="weight-95"></td>
