  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://github.com/mpenkov/strength/tree/gh-pages">自己記録の可視化</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="index.html">English</a></li>

          </ul>
          <p class="navbar-text pull-right">言語:</p>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="starter-template">
        <div id="chart">
          <svg></svg>
        </div>
        <button class="btn btn-lg btn-primary" id="btnEnterData" data-toggle="modal" data-target="#myModal">データ入力</button>
      </div>

    </div><!-- /.container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
            <h4 class="modal-title" id="myModalLabel">自己記録を入力してください</h4>
          </div>
          <div class="modal-body">
            <ul id="ulPills" class="nav nav-pills">
              <li key="Bench press" class="active"><a href="#">ベンチプレス</a></li>
              <li key="Press"><a href="#">プレス</a></li>
              <li key="Deadlift"><a href="#">デッドリフト</a></li>
              <li key="Back squat"><a href="#">バックスクワット</a></li>
              <li key="Front squat"><a href="#">フロントスクワット</a></li>
            </ul>
            <table class="table" id="tblPr">
              <thead>
                <th>日にち</th>
                <th>重り (kg)</th>
                <th></th>
              </thead>
              <tbody>
                <tr id="trLast">
                  <td>
                    <div class="form-group" id="groupDate">
                      <input type="text" id="inputDate" class="form-control" placeholder="yyyy/mm/dd">
                    </div>
                  </td>
                  <td>
                    <div class="form-group" id="groupWeight">
                      <input type="number" class="form-control" id="inputWeight" min="1" max="1000">
                    </div>
                  </td>
                  <td><button type="button" class="btn btn-primary" id="btnAdd">追加</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" id="btnClear">全記録削除</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>

      var btnDeleteString = "削除";

    <script src="strength.js"></script>

</body>
