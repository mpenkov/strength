<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">
    <link rel="stylesheet" type="text/css" href="strength.css">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">自己記録の可視化</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="index.html">English</a></li>
            <li class="active"><a href="index-ja.html">日本語</a></li>
          </ul>
          <p class="navbar-text pull-right">言語:</p>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="starter-template">
        <button class="btn btn-primary" id="btnEnterData" data-toggle="modal" data-target="#myModal">データ入力</button>

        <div id="chart">
          <svg></svg>
        </div>

      </div>

    </div><!-- /.container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">自己記録を入力してください</h4>
          </div>
          <div class="modal-body form-horizontal">
            <table class="table" id="tblPr">
              <thead>
                <th>区分</th>
                <th>日にち</th>
                <th>重り (kg)</th>
                <th></th>
              </thead>
              <tbody>
              </tbody>
            </table>

            <div class="row">
              <div class="col-sm-4">
                <div class="control-group">
                  <label for="inputLiftType" class="control-label">区分:</label>
                  <div class="controls">
                    <select id="inputLiftType" class="form-control">
                      <option value="Bench press">ベンチプレス</option>
                      <option value="Press">プレス</option>
                      <option value="Deadlift">デッドリフト</option>
                      <option value="Front squat">フロントスクワット</option>
                      <option value="Backsquat">バックスクワット</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="control-group">
                  <label for="date" class="control-label" >日にち:</label>
                  <div class="controls">
                    <input type="text" id="inputDate" class="form-control" placeholder="yyyy/mm/dd">
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="control-group">
                  <label for="inputWeight" class="control-label">重り:</label>
                  <div class="controls">
                    <input type="text" class="form-control" id="inputWeight">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btnAdd">記録追加</button>
            <button class="btn btn-danger" id="btnClear">全記録削除</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>

    <script>
      var theData = [];
      var btnDeleteString = "削除";
    </script>
    <script src="strength.js"></script>

</body>
</html>
