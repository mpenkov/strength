<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PR Plotter</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    #chart svg {
      height: 400px;
    }

    /* http://stackoverflow.com/questions/18530459/nvd3-js-bigger-points-in-a-line-chart */
    .nvd3 .nv-groups .nv-point {
      stroke-opacity: 0.2 !important;
      stroke-width: 10px;
    }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="starter-template">
        <h1>PR Plotter</h1>

        <p>
          <button class="btn btn-primary" id="btnEnterData" data-toggle="modal" data-target="#myModal">Enter data</button>
          <button class="btn btn-primary" id="btnPlotGraph">Plot graph</button>
          <button class="btn btn-primary" id="btnSaveCookie">Save data</button>
        </p>

        <div id="chart">
          <svg></svg>
        </div>

      </div>

    </div><!-- /.container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Enter Your PRs</h4>
          </div>
          <div class="modal-body form-horizontal">
            <table class="table" id="tblPr">
              <thead>
                <th>Lift</th>
                <th>Date</th>
                <th>Weight (kg)</th>
                <th></th>
              </thead>
              <tbody>
              </tbody>
            </table>

            <div class="row">
              <div class="col-sm-4">
                <div class="control-group">
                  <label for="inputLiftType" class="control-label">Lift:</label>
                  <div class="controls">
                    <select id="inputLiftType" class="form-control">
                      <option value="Bench press">Bench press</option>
                      <option value="Press">Press</option>
                      <option value="Deadlift">Deadlift</option>
                      <option value="Front squat">Front squat</option>
                      <option value="Backsquat">Back squat</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="control-group">
                  <label for="date" class="control-label" >Date:</label>
                  <div class="controls">
                    <input type="text" id="inputDate" class="form-control" placeholder="yyyy/mm/dd">
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="control-group">
                  <label for="inputWeight" class="control-label">Weight:</label>
                  <div class="controls">
                    <input type="text" class="form-control" id="inputWeight">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btnAdd">Add PR</button>
            <button class="btn btn-danger" id="btnClear">Clear table</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>

    <script>
      function dummyData() {
        var mydata = [
          {
            key: "Bench press",
            values: [
              ["2013/10/31", 90],
              ["2013/11/18", 100],
              ["2014/03/01", 110],
              ["2014/06/19", 120]
            ]
          },
          {
            key: "Press",
            values: [
              ["2013/10/20", 55],
              ["2013/11/15", 62],
              ["2014/03/04", 70],
              ["2014/06/17", 77.5]
            ]
          },
          {
            key: "Deadlift",
            values: [
              ["2013/09/24", 110],
              ["2013/11/13", 130],
              ["2014/03/05", 150],
              ["2014/06/15", 165]
            ]
          },
          {
            key: "Front squat",
            values: [
              ["2013/11/02", 85],
              ["2013/11/19", 90],
              ["2014/03/12", 100],
              ["2014/06/20", 110]
            ]
          },
          {
            key: "Back squat",
            values: [
              ["2013/10/17", 85],
              ["2013/11/16", 100],
              ["2014/03/03", 125],
              ["2014/06/18", 135]
            ]
          },
        ];
        return mydata;
      }

      var theData = [];

      function redrawTable() {
        console.debug("redrawTable");
        $("#tblPr > tbody").empty();
        for (var i = 0; i < theData.length; ++i) {
          var liftData = theData[i];
          for (var j = 0; j < liftData.values.length; ++j) {
            var row = $("<tr>")
              .append($("<td>").html(liftData.key))
              .append($("<td>").html(liftData.values[j][0]))
              .append($("<td>").html(liftData.values[j][1]))
              .append($("<td>")
                .append($("<button>")
                  .attr("class", "btn btn-danger btn-delete")
                  .click(inception(i, j))
                  .append("Delete")
                )
              );
            $("#tblPr").find("tbody").append(row);
          }
        }
      }

      function inception(i, j) {
        return function() {
          console.debug(i + " " + j);
          theData[i].values.splice(j, 1);
          redrawTable();
        }
      }

      function parse(str) {
        if(!/^\d{4}\/\d{2}\/\d{2}$/.test(str)) return "invalid date";
        var y = str.substr(0,4),
            m = str.substr(5,2),
            d = str.substr(8,2);
        return new Date(y,m,d).getTime();
      }

      function plotGraph() {
        nv.addGraph(function() {
          var chart = nv.models.lineChart()
            //.useInteractiveGuideline(true)
            .x(function (d) {
              return parse(d[0]);
            })
            .y(function (d) {
              return d[1];
            })
            .showYAxis(true)
            .margin({left: 100, right: 100})
          ;

          var dateFormatter = function(d) { return d3.time.format('%x')(new Date(d)) };
          chart.xAxis
            .axisLabel('Date')
            .tickFormat(dateFormatter);
            ;

          chart.yAxis
            .axisLabel('Weight (kg)')
            .tickFormat(d3.format(",r"))
            ;

          d3.select('#chart svg')
            .datum(theData)
            .transition().duration(500)
            .call(chart)
            ;

          nv.utils.windowResize(chart.update);

          return chart;
        });
      }

      $("#btnClear").click(function() {
        theData = [];
        redrawTable();
      });
      $("#btnPlotGraph").click(plotGraph);
      $("#btnAdd").click(function() {
        var lift = $("#inputLiftType").val();
        var date = $("#inputDate").val();
        var weight = parseInt($("#inputWeight").val(), 10);

        console.debug(lift);
        console.debug(date);
        console.debug(weight);

        // TODO: check format

        var idx = -1;
        for (var i = 0; i < theData.length; ++i) {
          if (theData[i].key == lift) {
            idx = i;
            break;
          }
        }
        if (idx === -1) {
          theData.push({key: lift, values: [[date, weight]]});
        } else {
          theData[i].values.push([date, weight]);
        }
        redrawTable();
      });

      $("#btnSaveCookie").click(function() {
        // http://stackoverflow.com/questions/191881/serializing-to-json-in-jquery
        var cookie = ["theData=", JSON.stringify(theData), "; path=/;"].join("");
        console.debug(cookie);
        //
        // This won't work unless Chrome is started with --enable-file-cookies
        // http://stackoverflow.com/questions/6232331/setting-cookies-using-javascript-in-a-local-html-file
        // 
        // On, OS/X, start with:
        // /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --enable-file-cookies
        //
        document.cookie = cookie;
      });

    // http://stackoverflow.com/questions/10730362/get-cookie-by-name
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
    }

    window.onload = function() {
      console.debug(document.cookie);
      var cookie = getCookie("theData");
      console.debug(cookie);
      if (cookie) {
        theData = JSON.parse(cookie);
      } else {
        theData = dummyData();
      }
      redrawTable();
      plotGraph();
    };

    </script>

  </body>
</html>
